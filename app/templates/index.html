  <div class = 'concept-container'>
    <div class = 'concept-text'>
  
      <h3>Kernel</h3>
      <p>
        The Kernel of a linear transformation (red points) is the space that goes to 0 during the  linear transformation. <br>
        When no dimensionality reduction happens eg. 2d to 1d, the only point in the kernel will be 0. 0 is always in the kernel.
      </p>

    </div>

    <div class = 'concept-example' id = "kernel">
        <button class="gobutton" id="kernel_transform">Go!</button>

        <script type="text/javascript">
          // var kernelTransMatrix = [[1, 0], [2, 0]]
          var globalJson = JSON.parse('{{globalVar | tojson}}')
          var kernelPayload = JSON.parse('{{kernelPayload | tojson}}')

          var kernel = new DisplayTransConceptPlot(conceptId = kernelPayload.conceptId
                                  , buttonId = kernelPayload.buttonId
                                  , initDotSpace = globalJson.space
                                  , highlightSpace = kernelPayload.highlightSpace
                                  , domain = globalJson.plotDomain
                                  , width = globalJson.plotWidth
                                  , height = globalJson.plotHeight
                                  , numTicks = globalJson.numTicks
                                  , transMatrix = kernelPayload.transMatrix
                                  , duration = kernelPayload.duration
                                  , tarColor = kernelPayload.tarColor
                                  )
          kernel.animate
          </script>

    </div>

  </div>
