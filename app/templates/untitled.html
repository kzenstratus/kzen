  <div class = 'concept-container'>
    <div class = 'concept-text'>
      <h3>Transpose</h3>
      <p>
      The transpose is a transformation where the rows and columns are flipped. For example, a 2x3 matrix will become a 3x2 matrix.
      </p>  
    </div>
    
    <div class = 'concept-example' id = "transpose">
      <button class="gobutton" id="transpose_transform">Go!</button>
      <script type="text/javascript">

          var globalJson = JSON.parse('{{globalVar | tojson}}')
          var transposePayload = JSON.parse('{{transposePayload | tojson}}')

          var transpose = new DisplayTransConceptPlot(conceptId = transposePayload.conceptId
                                  , buttonId = transposePayload.buttonId
                                  , initDotSpace = globalJson.space
                                  , highlightSpace = transposePayload.highlightSpace
                                  , domain = globalJson.plotDomain
                                  , width = globalJson.plotWidth
                                  , height = globalJson.plotHeight
                                  , numTicks = globalJson.numTicks
                                  , transMatrix = transposePayload.transMatrix
                                  , duration = transposePayload.duration
                                  , tarColor = transposePayload.tarColor
                                  )
          // transpose.animate

      </script>
    </div>
  </div>
